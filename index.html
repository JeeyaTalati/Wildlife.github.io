<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <a-camera position="0 8 40"></a-camera>
        <!--Assets Management-->
        <a-assets timeout="10000">
            <a-asset-item id="tiger" src="./Models/tiger/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./Models/giraffe/scene.gltf"></a-asset-item>
            <a-asset-item id="photographer" src="./Models/photographer/scene.gltf"></a-asset-item>
        </a-assets>

        <!--Lights in the scene-->
        <!--Ambient-->
        <a-entity light="type: ambient; intensity: 0.8;">
        </a-entity>


        <!--Directional-->
        <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

            <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
                position="-100 18 20"></a-entity>

        </a-entity>
        <!--Circular plane-->
        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" color="#2E6F10" shadow="receive: true"
            visible="true"></a-circle>
        <!--GLTF models-->
        <a-entity>
            <a-entity gltf-model="#tiger" position="-8 2 15" rotation=" 0 55 0" scale="4 4 4" shadow="cast:true;">
            </a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="#giraffe" position="15 9.5 -5" rotation=" 0 260 0" scale="2 2 2" shadow="cast:true;">
            </a-entity>
        </a-entity>
        <a-entity>
            <a-entity gltf-model="#photographer" position="20 0 25" rotation=" 0 190 0" scale="3 3 3" shadow="cast:true;">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
